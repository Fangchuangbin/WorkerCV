<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑简历 - 极速简历 WorkerCV</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="shortcut icon" href="/favicon.ico">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-gray">
{% include "../common/edit_header.html" %}
  <div class="waiting"><svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-clock-history text-dark" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
    <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
    <path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
  </svg><p class="text-dark mt-2 font-size-14">加载中</p></div>
  <div class="wrapper-plus edit overflow-hidden mt-3">
    <div class="resume-nav nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-edit-tab" data-toggle="pill" href="#v-pills-edit" role="tab" aria-controls="v-pills-edit" aria-selected="true">编辑</a>
      <a class="nav-link" id="v-pills-case-tab" data-toggle="pill" href="#v-pills-case" role="tab" aria-controls="v-pills-case" aria-selected="false">案例</a>
      <a class="nav-link" id="v-pills-layout-tab" data-toggle="pill" href="#v-pills-layout" role="tab" aria-controls="v-pills-layout" aria-selected="false">排版</a>
      <a class="nav-link" id="v-pills-module-tab" data-toggle="pill" href="#v-pills-module" role="tab" aria-controls="v-pills-module" aria-selected="false">模块</a>
    </div>
    <div class="float-left resume-left border border-lead bg-white rounded p-3">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-edit" role="tabpanel" aria-labelledby="v-pills-edit-tab">
          <div class="accordion" id="accordionResumeContent">
            <div class="card border-lead">
              <div class="card-header font-size-14 bg-lead border-lead" id="heading1" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">基本信息<a href="javascript:void(0);" class="test-button text-dark rounded float-right" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><svg width="1.0em" height="1.0em" viewBox="0 2 16 16" class="bi bi-three-dots-vertical" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
              </svg></a></div>
              <div id="collapse1" class="collapse show" aria-labelledby="heading1" data-parent="#accordionResumeContent">
                <div class="card-body resume-basic p-3">
                  <p class="mb-1"><label for="realname" class="font-size-14">姓名</label><input type="text" class="form-control form-control-sm realname" autocomplete="off"></p>
                  <p class="mb-1"><label for="phone" class="font-size-14">手机号</label><input type="text" class="form-control form-control-sm phone" autocomplete="off"></p>
                  <p class="mb-1"><label for="email" class="font-size-14">电子邮箱</label><input type="text" class="form-control form-control-sm email" autocomplete="off"></p>
                  <p class="mb-1"><label for="address" class="font-size-14">地址</label><input type="text" class="form-control form-control-sm address" autocomplete="off"></p>
                  <p class="mb-1"><label for="education" class="font-size-14">学历</label><input type="text" class="form-control form-control-sm education" autocomplete="off"></p>
                  <p class="mb-1"><label for="work-time" class="font-size-14">工作时间</label><input type="text" class="form-control form-control-sm work-time" autocomplete="off"></p>
                  <p class="mb-1"><label for="introduction" class="font-size-14">工作时间</label><textarea class="form-control form-control-sm introduction" autocomplete="off"></textarea></p>
                  <button type="button" class="btn btn-dark btn-sm mt-2 resume-basic-save">保存更改</button>
                </div>
              </div>
            </div>
            <div class="card border-lead">
              <div class="card-header font-size-14 bg-lead border-lead" id="heading2" data-toggle="collapse" data-target="#collapse2" aria-expanded="true" aria-controls="collapse2">求职意向</div>
              <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#accordionResumeContent">
                <div class="card-body resume-intention p-3">
                  <p class="mb-1"><label for="position" class="font-size-14">岗位</label><input type="text" class="form-control form-control-sm position" autocomplete="off"></p>
                  <p class="mb-1"><label for="city" class="font-size-14">城市</label><input type="text" class="form-control form-control-sm city" autocomplete="off"></p>
                  <p class="mb-1"><label for="salary" class="font-size-14">薪资</label><input type="text" class="form-control form-control-sm salary" autocomplete="off"></p>
                  <p class="mb-1"><label for="arrive-time" class="font-size-14">到岗时间</label><input type="text" class="form-control form-control-sm arrive-time" autocomplete="off"></p>
                  <button type="button" class="btn btn-dark btn-sm mt-2 resume-intention-save">保存更改</button>
                </div>
              </div>
            </div>
            <div class="card border-lead">
              <div class="card-header font-size-14 bg-lead border-lead" id="heading3" data-toggle="collapse" data-target="#collapse3" aria-expanded="true" aria-controls="collapse3">教育经历</div>
              <div id="collapse3" class="collapse" aria-labelledby="heading3" data-parent="#accordionResumeContent">
                <div class="card-body resume-education-experience px-3 pb-3 pt-1">
                  <div class="resume-education-experience-list"></div>
                  <button type="button" class="btn btn-dark btn-sm my-3 mr-1 float-left resume-education-experience-save">保存更改</button>
                  <button type="button" class="btn btn-outline-dark btn-sm my-3 ml-2 float-left resume-education-experience-add">添加模块</button>
                </div>
              </div>
            </div>
            <div class="card border-lead">
              <div class="card-header font-size-14 bg-lead border-lead" id="heading4" data-toggle="collapse" data-target="#collapse4" aria-expanded="true" aria-controls="collapse4">工作经历</div>
              <div id="collapse4" class="collapse" aria-labelledby="heading4" data-parent="#accordionResumeContent">
                <div class="card-body resume-education-experience px-3 pb-3 pt-1">
                  <div class="resume-work-experience-list">···</div>
                  <button type="button" class="btn btn-dark btn-sm my-3 mr-1 float-left resume-work-experience-save">保存更改</button>
                  <button type="button" class="btn btn-outline-dark btn-sm my-3 ml-2 float-left resume-work-experience-add">添加模块</button>
                </div>
              </div>
            </div>
            <div class="card border-lead">
              <div class="card-header font-size-14 bg-lead border-lead" id="heading5" data-toggle="collapse" data-target="#collapse5" aria-expanded="true" aria-controls="collapse5">项目经历</div>
              <div id="collapse5" class="collapse" aria-labelledby="heading5" data-parent="#accordionResumeContent">
                <div class="card-body resume-education-experience px-3 pb-3 pt-1">
                  <div class="resume-project-experience-list">···</div>
                  <button type="button" class="btn btn-dark btn-sm my-3 mr-1 float-left resume-education-experience-save">保存更改</button>
                </div>
              </div>
            </div>
            <div class="card border-lead">
              <div class="card-header font-size-14 bg-lead border-lead" id="heading6" data-toggle="collapse" data-target="#collapse6" aria-expanded="true" aria-controls="collapse6">技能证书</div>
              <div id="collapse6" class="collapse" aria-labelledby="heading6" data-parent="#accordionResumeContent">
                <div class="card-body resume-education-experience px-3 pb-3 pt-1">
                  <div class="resume-project-experience-list">···</div>
                  <button type="button" class="btn btn-dark btn-sm my-3 mr-1 float-left resume-education-experience-save">保存更改</button>
                </div>
              </div>
            </div>
            <div class="card border-lead">
              <div class="card-header font-size-14 bg-lead border-lead" id="heading7" data-toggle="collapse" data-target="#collapse7" aria-expanded="true" aria-controls="collapse7">自我评价</div>
              <div id="collapse7" class="collapse" aria-labelledby="heading7" data-parent="#accordionResumeContent">
                <div class="card-body resume-education-experience px-3 pb-3 pt-1">
                  <div class="resume-project-experience-list">···</div>
                  <button type="button" class="btn btn-dark btn-sm my-3 mr-1 float-left resume-education-experience-save">保存更改</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-case" role="tabpanel" aria-labelledby="v-pills-case-tab">...</div>
        <div class="tab-pane fade" id="v-pills-layout" role="tabpanel" aria-labelledby="v-pills-layout-tab">...</div>
        <div class="tab-pane fade" id="v-pills-module" role="tabpanel" aria-labelledby="v-pills-module-tab">...</div>
      </div>
      
    </div>
    <div class="w-75 float-right pl-3 resume-right">
      <div class="border border-lead bg-white rounded">

      </div>
    </div>
    <p class="resume-key" data-resume-key="{{ resumeKey }}"></p>
  </div>
</body>
</html>
